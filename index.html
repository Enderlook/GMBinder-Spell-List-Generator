<html>
<head>
    <title>Spell List Generator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div>
        <div>
            <div>
                <div>
                    <h3>Configuration</h3>
                    <div>
                        <label title='Include "(ritual) next to the name of the spell.'>
                            <input type="checkbox" id="includeRitual" /> Include ritual tag.
                        </label>
                    </div>
                    <label title='Include the school of the spell next to its name.'>
                        <input type="checkbox" id="includeSchool" /> Include school tag.
                    </label>
                    <label id="schoolAddition" title='Amount of characters to show. For example, if choose 5, "Transmutation" would become "Trans.". Use -1 to get all text, ie: "Transmutation".' hidden>
                        <p>Characters to show:</p>
                        <div>
                            <input id="schoolRange" type="range" min="-1" max="30" value="5" style="width: 50%">
                            <input id="schoolInput" type="number" value="5" placeholder="Amount of characters to show" style="width: 50%" />
                        </div>
                    </label>
                </div>
                <div>
                    <button id="convert">
                        <h3>Convert</h3></button>
                    <button id="clean">
                        <h3>Clean</h3></button>
                    <div id="errors" hidden>
                        <h3>Errors:</h3>
                        <ul id="errorsList"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <textarea id="text"
                      placeholder='Introduce spells text.
                                   
                                   Each spell must include a "- **Classes:**" item in its spell block.
                                   
                                   For example:
                                   
                                    #### Generic spell
                                    *1st-level transmutation (ritual)*
                                    ___
                                    - **Casting Time:** 1 action
                                    - **Range:** Touch
                                    - **Components:** V, S
                                    - **Duration:** Concentration, up to 1 hour
                                    - **Classes:** Sorcerer, Wizard
                                    ___
                                    You touch a creature and perform a generic spell on it.
                                   
                                   Alternatively, you can write the classes below the name, as:
                                   
                                   #### Generic spell
                                    *1st-level transmutation (ritual), Sorcerer, Wizard*
                                    ___
                                    - **Casting Time:** 1 action
                                    - **Range:** Touch
                                    - **Components:** V, S
                                    - **Duration:** Concentration, up to 1 hour
                                    ___
                                    You touch a creature and perform a generic spell on it.                                   
                                   '></textarea>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
