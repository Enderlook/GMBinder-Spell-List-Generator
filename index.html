<html>
<head>
    <title>Spell List Generator</title>
    <link href="style.css" rel="stylesheet">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-157028735-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-157028735-1');
	</script>
</head>
<body>
    <div>
        <div>
            <div>
                <div>                    
                    <h3>Configuration</h3>
                    <div>
                        <label title='Include "(ritual) next to the name of the spell.'>
                            <input type="checkbox" id="includeRitual" /> Include ritual tag.
                        </label>
                    </div>
                    <label title='Include the school of the spell next to its name.'>
                        <input type="checkbox" id="includeSchool" /> Include school tag.
                    </label>
                    <label id="schoolAddition" title='Amount of characters to show. For example, if choose 5, "Transmutation" would become "Trans.". Use -1 to get all text, ie: "Transmutation".' hidden>
                        <p>Characters to show:</p>
                        <div>
                            <input id="schoolRange" type="range" min="-1" max="30" value="5" style="width: 50%">
                            <input id="schoolInput" type="number" value="5" placeholder="Amount of characters to show" style="width: 50%" />
                        </div>
                    </label>
                </div>
                <div>
                    <button id="convert" title="Read all the spell from the text box and turn them into spell lists by class.">
                        <h3>Make Spell List</h3>
                    </button>
                    <button id="clean" title="Clean the text box.">
                        <h3>Clean</h3>
                    </button>
                    <button id="sort" title="Sort the spells alphabetically.">
                        <h3>Sort Spells</h3>
                    </button>
                    <div id="errors" hidden>
                        <h3>Errors:</h3>
                        <ul id="errorsList"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <textarea id="text"
                      placeholder='Introduce spells text.
                                   
                                   
                                   
                                   Make Spell List button:
                                   
                                   Each spell must include a "- **Classes:**" item in its spell block (it is not mandatory to be at the end of the spell block).
                                   
                                   For example:
                                   
                                   #### Generic spell
                                   *1st-level transmutation (ritual)*
                                   ___
                                   - **Casting Time:** 1 action
                                   - **Range:** Touch
                                   - **Components:** V, S
                                   - **Duration:** Concentration, up to 1 hour
                                   - **Classes:** Sorcerer, Wizard
                                   ___
                                   You touch a creature and perform a generic spell on it.

                                   Alternatively, you can write the classes below the name, as:
                                   
                                   #### Generic spell
                                   *1st-level transmutation (ritual), Sorcerer, Wizard*
                                   ___
                                   - **Casting Time:** 1 action
                                   - **Range:** Touch
                                   - **Components:** V, S
                                   - **Duration:** Concentration, up to 1 hour
                                   ___
                                   You touch a creature and perform a generic spell on it.
                                   
                                   
                                   
                                   Sort Spells button:
                                   
                                   To sort spells alphabetically, each one must include 4 times the symbol "#" at the beginning of its name, like the spells above. The whitespace between the last "#" and the name is optional, since this script will add it automatically on each one.
                                   
                                   Be warned that the script can not add nor remove "\pagebreak", "\pagebreaknum" nor "\columnbreak", that must be done manually by you.
                                   
                                   Made by Enderlook (Discord Enderlook#6517).                                   
                                   '></textarea>
        </div>
    </div>
    <script src="common.js"></script>
    <script src="converter.js"></script>
    <script src="sorter.js"></script>
</body>
</html>
